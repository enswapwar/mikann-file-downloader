name: Build 3DS CIA

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm
    name: Build with Docker using devkitARM
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install qrencode p7zip-full wget unzip -y

          # bannertool install (carstene1ns fork 1.2.1)
          wget https://github.com/carstene1ns/3ds-bannertool/releases/download/1.2.1/bannertool-linux.zip -O bannertool.zip
          unzip bannertool.zip -d bannertool-bin
          chmod +x bannertool-bin/bannertool
          sudo mv bannertool-bin/bannertool /usr/local/bin
          rm -rf bannertool.zip bannertool-bin

          # makerom install
          wget https://github.com/3DSGuy/Project_CTR/releases/download/makerom-v0.18.3/makerom-v0.18.3-ubuntu_x86_64.zip -O makerom.zip
          unzip makerom.zip -d makerom-bin
          chmod +x makerom-bin/makerom
          sudo mv makerom-bin/makerom /usr/local/bin
          rm -rf makerom.zip makerom-bin

      - name: Build
        id: build
        run: |
          make
          bannertool makebanner -i assets/banner.png -a assets/banner.wav -o banner.bnr
          bannertool makesmdh -s "Mikann Downloader" -l "3DS File Downloader" -p "enswapwar" -i assets/icon.png -o icon.icn
          makerom -f cia -o mikann-downloader.cia -rsf assets/meta.rsf -target t -exefslogo -elf build/mikann-downloader.elf -icon icon.icn -banner banner.bnr
          mkdir -p ~/artifacts
          cp build/mikann-downloader.elf ~/artifacts
          cp build/mikann-downloader.3dsx ~/artifacts || true
          cp mikann-downloader.cia ~/artifacts

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: ~/artifacts/*

      - name: Publish pre-release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "nightly"
          prerelease: true
          title: "Nightly Build"
          files: |
            ~/artifacts/mikann-downloader.cia
            ~/artifacts/mikann-downloader.elf
            ~/artifacts/mikann-downloader.3dsx
