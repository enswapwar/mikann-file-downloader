name: Build 3DS CIA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download devkitPro pacman
        run: |
          mkdir -p $HOME/devkitpro
          wget https://github.com/devkitPro/pacman/archive/refs/tags/v6.0.2.tar.gz -O pacman.tar.gz
          tar -xzf pacman.tar.gz -C $HOME/devkitpro
          echo "DEVKITPRO=$HOME/devkitpro" >> $GITHUB_ENV
          echo "DEVKITARM=$HOME/devkitpro/devkitARM" >> $GITHUB_ENV
          echo "$HOME/devkitpro/bin" >> $GITHUB_PATH

      - name: Install devkitARM & libctru
        run: |
          $HOME/devkitpro/bin/pacman -Sy --noconfirm devkitARM libctru

      - name: Build project
        run: |
          mkdir -p build
          make all

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 3ds-build
          path: build/
