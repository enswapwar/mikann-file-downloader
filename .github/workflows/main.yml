name: Build 3DS CIA

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm
    name: Build with Docker using devkitARM
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install qrencode p7zip-full -y
          curl -L https://github.com/Steveice10/bannertool/releases/download/1.2.0/bannertool.zip -o bannertool.zip
          7z e bannertool.zip linux-x86_64/bannertool
          chmod +x bannertool
          sudo mv bannertool /usr/local/bin
          rm bannertool.zip
          curl -L https://github.com/3DSGuy/Project_CTR/releases/download/makerom-v0.18.3/makerom-v0.18.3-ubuntu_x86_64.zip -o makerom.zip
          7z e makerom.zip
          chmod +x makerom
          sudo mv makerom /usr/local/bin
          rm makerom.zip

      - name: Build
        id: build
        run: |
          make
          bannertool makebanner -i assets/banner.png -a assets/banner.wav -o banner.bnr
          bannertool makesmdh -s "Mikann Downloader" -l "3DS File Downloader" -p "enswapwar" -i assets/icon.png -o icon.icn
          makerom -f cia -o mikann-downloader.cia -rsf assets/meta.rsf -target t -exefslogo -elf build/mikann-downloader.elf -icon icon.icn -banner banner.bnr
          mkdir -p ~/artifacts
          cp build/mikann-downloader.elf ~/artifacts
          cp build/mikann-downloader.3dsx ~/artifacts || true
          cp mikann-downloader.cia ~/artifacts

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: ~/artifacts/*

      - name: Publish pre-release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "nightly"
          prerelease: true
          title: "Nightly Build"
          files: |
            ~/artifacts/mikann-downloader.cia
            ~/artifacts/mikann-downloader.elf
            ~/artifacts/mikann-downloader.3dsx
