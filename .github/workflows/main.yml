name: Build 3DS CIA

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y wget

      - name: Install devkitPro via official installer
        run: |
          wget https://apt.devkitpro.org/install-devkitpro-pacman -O install-devkitpro-pacman.sh
          chmod +x install-devkitpro-pacman.sh
          sudo ./install-devkitpro-pacman.sh

      - name: Install devkitARM & 3DS libraries
        run: |
          sudo dkp-pacman -Syu --noconfirm
          sudo dkp-pacman -S --noconfirm devkitARM 3ds-dev

      - name: Build CIA
        run: |
          make
          mkdir -p artifacts
          cp -f build/*.cia artifacts/ || true

      - name: Upload CIA
        uses: actions/upload-artifact@v4
        with:
          name: cia-build
          path: artifacts/
